name: "Project Brief Template"
description: "Comprehensive project brief generation with business analysis and stakeholder alignment"
output_file: "docs/project-brief.md"
agent_permissions:
  owner: analyst
  editors: [analyst, pm]

sections:
  - name: project_overview
    title: "Project Overview"
    instruction: "Create a compelling 2-3 sentence project summary that captures the essential value proposition and target outcome"
    elicit: true
    content: |
      # {{project_name}} - Project Brief

      ## Project Overview

      {{project_description}}

      **Primary Goal**: {{primary_goal}}

      **Target Outcome**: {{target_outcome}}

  - name: problem_statement
    title: "Problem Statement"
    instruction: "Define the specific problem being solved with quantifiable impact where possible. Focus on user pain points and business challenges."
    elicit: true
    content: |
      ## Problem Statement

      ### Current State Challenges
      {{current_challenges}}

      ### Impact Assessment
      - **Users affected**: {{users_affected}}
      - **Business impact**: {{business_impact}}
      - **Technical debt**: {{technical_debt}}

      ### Root Cause Analysis
      {{root_causes}}

  - name: target_users
    title: "Target Users & Stakeholders"
    instruction: "Identify primary and secondary users with their specific needs, goals, and contexts of use"
    elicit: true
    content: |
      ## Target Users & Stakeholders

      ### Primary Users
      - **User Type**: {{var:target_users}}
      - **Characteristics**: {{primary_user_characteristics}}
      - **Goals**: {{primary_user_goals}}
      - **Pain Points**: {{var:user_pain_points}}

      ### Secondary Users
      {{secondary_users}}

      ### Stakeholders
      {{stakeholders}}

  - name: user_research_insights
    title: "User Research & Insights"
    instruction: "Document user research findings, validation methods, and key insights that inform the product direction"
    elicit: true
    content: |
      ## User Research & Insights

      ### Research Conducted
      {{var:user_research_completed}}

      ### Planned Research
      {{var:user_research_planned}}

      ### Validation Approach
      {{var:validation_approach}}

      ### Key Findings
      {{user_research_findings}}

      ### User Personas
      Based on research, we've identified the following user personas:

      #### Primary Persona: {{primary_persona_name}}
      - **Demographics**: {{primary_persona_demographics}}
      - **Behaviors**: {{primary_persona_behaviors}}
      - **Needs**: {{primary_persona_needs}}
      - **Pain Points**: {{var:user_pain_points}}
      - **Goals**: {{primary_persona_goals}}

      #### Secondary Persona: {{secondary_persona_name}}
      - **Demographics**: {{secondary_persona_demographics}}
      - **Behaviors**: {{secondary_persona_behaviors}}
      - **Needs**: {{secondary_persona_needs}}

      ### Research-Driven Insights
      1. {{insight_1}}
      2. {{insight_2}}
      3. {{insight_3}}

      ### Implications for Product Design
      {{research_implications}}

  - name: business_goals
    title: "Business Goals & Success Metrics"
    instruction: "Define measurable business objectives and key performance indicators that will determine project success. Make goals SMART (Specific, Measurable, Achievable, Relevant, Time-bound)"
    elicit: true
    content: |
      ## Business Goals & Success Metrics

      ### Primary Business Objectives
      1. {{business_goal_1}}
      2. {{business_goal_2}}
      3. {{business_goal_3}}

      ### Success Metrics & KPIs

      #### User Success Metrics
      {{var:success_metrics}}

      #### Business Performance Indicators
      - **Metric 1**: {{kpi_1}} - Target: {{kpi_1_target}} by {{kpi_1_timeline}}
      - **Metric 2**: {{kpi_2}} - Target: {{kpi_2_target}} by {{kpi_2_timeline}}
      - **Metric 3**: {{kpi_3}} - Target: {{kpi_3_target}} by {{kpi_3_timeline}}

      #### Technical Performance Metrics
      - **Performance**: {{performance_metrics}}
      - **Reliability**: {{reliability_metrics}}
      - **Scalability**: {{scalability_metrics}}

      ### Success Timeline
      - **Short-term (1-3 months)**: {{short_term_success}}
      - **Medium-term (3-6 months)**: {{medium_term_success}}
      - **Long-term (6+ months)**: {{long_term_success}}

      ### Success Criteria Definition
      The project will be considered successful when:
      1. {{success_criterion_1}}
      2. {{success_criterion_2}}
      3. {{success_criterion_3}}

  - name: scope_boundaries
    title: "Project Scope & Boundaries"
    instruction: "Clearly define what is included and excluded from this project to prevent scope creep"
    elicit: true
    content: |
      ## Project Scope & Boundaries

      ### In Scope
      {{in_scope_items}}

      ### Out of Scope
      {{out_of_scope_items}}

      ### Future Considerations
      {{future_considerations}}

      ### Dependencies
      {{project_dependencies}}

  - name: constraints_assumptions
    title: "Constraints & Assumptions"
    instruction: "Document technical, business, and resource constraints along with key assumptions being made. Be explicit about limitations that shape the solution."
    elicit: true
    content: |
      ## Constraints & Assumptions

      ### Technical Constraints
      - **Platform Requirements**: {{var:target_platform}}
      - **Technology Stack**: {{var:primary_language}}, {{var:frameworks}}
      - **Integration Requirements**: {{var:required_integrations}}
      - **Standards & Compliance**: {{var:organizational_standards}}
      - **Other Technical Constraints**: {{additional_technical_constraints}}

      ### Business Constraints
      - **Budget**: {{var:budget_constraint}}
      - **Timeline**: {{var:timeline_constraint}}
      - **Resources**: {{resource_constraints}}
      - **Regulatory**: {{var:regulatory_constraints}}
      - **Market Constraints**: {{market_constraints}}

      ### Organizational Constraints
      - **Team Expertise**: {{team_expertise_constraints}}
      - **Process Requirements**: {{process_constraints}}
      - **Stakeholder Constraints**: {{stakeholder_constraints}}

      ### Key Assumptions
      1. {{assumption_1}}
      2. {{assumption_2}}
      3. {{assumption_3}}
      4. {{assumption_4}}

      ### Dependency Assumptions
      {{dependency_assumptions}}

      ### Risk-Related Assumptions
      {{risk_assumptions}}

  - name: competitive_landscape
    title: "Competitive Analysis"
    instruction: "Comprehensive analysis of existing solutions, competitive positioning, and differentiation strategy"
    elicit: true
    content: |
      ## Competitive Analysis

      ### Major Competitors
      {{var:competitors}}

      #### Competitor Analysis

      ##### Competitor 1: {{competitor_1_name}}
      - **Strengths**: {{competitor_1_strengths}}
      - **Weaknesses**: {{competitor_1_weaknesses}}
      - **Market Position**: {{competitor_1_position}}
      - **Pricing**: {{competitor_1_pricing}}

      ##### Competitor 2: {{competitor_2_name}}
      - **Strengths**: {{competitor_2_strengths}}
      - **Weaknesses**: {{competitor_2_weaknesses}}
      - **Market Position**: {{competitor_2_position}}
      - **Pricing**: {{competitor_2_pricing}}

      ##### Competitor 3: {{competitor_3_name}}
      - **Strengths**: {{competitor_3_strengths}}
      - **Weaknesses**: {{competitor_3_weaknesses}}
      - **Market Position**: {{competitor_3_position}}
      - **Pricing**: {{competitor_3_pricing}}

      ### Our Differentiation
      {{var:differentiation}}

      ### Competitive Advantages
      1. {{competitive_advantage_1}}
      2. {{competitive_advantage_2}}
      3. {{competitive_advantage_3}}

      ### Market Positioning Strategy
      {{market_positioning}}

      ### Barriers to Entry
      {{barriers_to_entry}}

      ### Market Timing
      {{var:market_timing}}

  - name: risk_assessment
    title: "Risk Assessment"
    instruction: "Identify potential risks and mitigation strategies"
    elicit: true
    content: |
      ## Risk Assessment

      ### High-Risk Items
      {{high_risk_items}}

      ### Medium-Risk Items
      {{medium_risk_items}}

      ### Mitigation Strategies
      {{mitigation_strategies}}

  - name: next_steps
    title: "Next Steps"
    instruction: "Define immediate next actions and handoff to product management phase"
    elicit: false
    agent_permissions:
      owner: analyst
      readonly: true
    content: |
      ## Next Steps

      ### Immediate Actions
      1. **Product Requirements**: Create detailed PRD based on this brief
      2. **Stakeholder Validation**: Review and approve project direction
      3. **Technical Planning**: Begin architecture and design phase

      ### Handoff Requirements
      - This brief provides complete context for PRD creation
      - All business requirements and constraints documented
      - Success criteria established for validation

      ### Document Status
      - **Created**: {{creation_date}}
      - **Status**: Ready for PRD phase
      - **Next Phase**: Product Management (PM Agent)

validation:
  completeness_check:
    - problem_clearly_defined: true
    - target_users_identified: true
    - business_goals_measurable: true
    - scope_boundaries_clear: true

  handoff_validation:
    - pm_can_create_prd: true
    - business_context_complete: true
    - success_criteria_defined: true

workflow_context:
  next_phase: "pm"
  creates_document: "docs/project-brief.md"
  handoff_validation: "pm_agent_has_complete_context_for_prd_creation"